spring:
  application:
    name: schema-registry-avro-kafka
    description: schema-registry-avro-kafka

server:
  address: 0.0.0.0
  port: 8080
  servlet:
    session:
      cookie:
        http-only: true

app:
  topic: transacao-topic

kafka:
  bootstrapServers: 127.0.0.1:9092
  acksConfig: all
  retriesConfig: 10
  schemaRegistryUrl: "http://127.0.0.1:8081"
